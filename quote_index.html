<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="quote_style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>
    
    <title>Quote Generator</title>
</head>
  
<body>

    <!-- CONTENT -->
    
    <div class="container">
        
        <div class="header">
            <h2>Quote Generator</h2>  
        </div>

        <div class="main-content">            
            <div class ="box-A">
                <div class="text-area">
                <span class="quote">
                    "Success consists of getting up just one more time than you fall."
                </span>
                </div>
            </div>         
            <div class ="box-B">
                <div class="person">Oliver Goldsmith</div>
                <div class="identity">Irish novelist and playwright</div>
            </div>
            <div class ="box-C">    
                <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>

    </div>

    <!-- SCRIPTS -->

    <script src="quote_script.js"></script>
    
</body>

</html>
